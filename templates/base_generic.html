<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмін книгами</title>
</head>
<body>
    <header>
        <h1>Платформа обміну книгами</h1>
        <nav>
            <a href="{% url 'book_list' %}">Головна</a>
            <a href="{% url 'book_create' %}">Додати книгу</a>

            {% if user.is_authenticated %}
                <a href="{% url 'my_exchanges' %}">Мої обміни</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Вийти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Увійти</a>
                <a href="{% url 'register' %}">Зареєструватися</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Платформа обміну книгами &copy; 2025</p>
    </footer>
</body>
</html>
